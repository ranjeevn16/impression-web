<!-- HTML: Hyper Text Markup Language
     - describes the structure of web-pages using markup
     - contains elements called tags which the language is built of
     - tags label different pieces of content
-->

<!-- Define document as an HTML doc -->
<!DOCTYPE html>

<!-- Root element of the HTML page
     - lang="en" declares language as English (important for accessibility 
       applications (screen readers) and search engines)
     - If there is a dialect, use two more letters (US): lang="en-US"
-->
<html lang="en">

<!-- Head: element containing meta information about the doc
     - Always placed between <html> and <body> tags
     - HTML meta data is various data bout the HTML doc (NOT DISPLAYED)
     - CSS files are linked here
-->
<head>
    <meta charset="utf-8">

    <!-- Defines doc title that's shown in browser, when saved to favs, & in search eng. -->
    <title>Impression</title>
    <meta name="description" content="learning from images">
    <meta name="author" content="Dominic Young">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/modal.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
</head>

<body>
    <script type="text/javascript">
        $(document).ready(function () {
            $(':button').on('click', function () {
                $('.modal-wrapper').toggleClass('open');
                $('#particles-js').toggleClass('blur-it');
                return false;
            });
        });
    </script>
    <div id="container">
        <!-- main title -->
        <h1 class="main-title animated fadeInUpBig">Impression</h1>

        <!-- search bar -->
        <div>
            <form class="form-wrapper cf animated fadeInDownBig" onsubmit="return false;">
                <button onclick="processImage()" type="button">Analyze</button>
                <input id="urlInfo" type="text" onkeyup="handle(event);" placeholder="Image URL (file browser coming soonâ„¢)">
            </form>
        </div>

        <!-- Modal -->
        <div class="modal-wrapper">
            <div class="modal">
                <div class="head">
                    <a class="btn-close trigger" href="/impression-web">
              <i class="fa fa-times" aria-hidden="true"></i>
            </a>
                </div>
                <div class="content">
                    <div class="results">
                        <img id="sourceImage" width="400" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- particlesJS -->
    <div id="particles-js"></div>
</body>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/pace.min.js"></script>
<script src="js/app.js"></script>
<script src="js/microsoft.js"></script>
<script src="js/tts.js"></script>

</html>
